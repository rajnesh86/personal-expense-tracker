server:
  port: 8080  # API Gateway will run on port 8080

spring:
  application:
    name: api-gateway

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Actuator settings to expose health and other information
management:
  endpoints:
    web:
      exposure:
        include: "*"
